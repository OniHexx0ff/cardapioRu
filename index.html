<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Histórico do cardápio do ru" />
    <link rel="stylesheet" href="./css/output.css" />
    <script defer src="script.js"></script>
    <title>Cardapio</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <div>
            <a href="#calendar">Histórico</a>
          </div>
        </li>
        <li>
          <div>
            <a href="">Pratos</a>
          </div>
        </li>
      </ul>
    </nav>
    <section id="historic" class="container-lg m-auto">
      <div class="calendar">
        <div class="calendar__header">
          <div class="arrows">
            <div class="holder">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
              <p>Janeiro</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                />
              </svg>
            </div>

            <div class="year" id="year">2023</div>
          </div>
          <ol>
            <li>Dom</li>
            <li><span>Seg</span></li>
            <li><span>Ter</span></li>
            <li><span>Qua</span></li>
            <li><span>Qui</span></li>
            <li><span>Sex</span></li>
            <li><span>Sab</span></li>
          </ol>
        </div>
        <div class="calendar__body">
          <ol></ol>
        </div>
      </div>
      <div class="note"></div>
    </section>
  </body>
</html>
